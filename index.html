<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошик</title>
    <link rel="stylesheet" href="main.css">
    <script src="func.js" defer></script>
</head>

<body>
    <section class="left-panel">
        <div class="input-add-container">
            <input type="text" placeholder="Назва товару" class="item-input">
            <button class="add-item-btn" data-tooltip="Додати товар">Додати</button>
        </div>
        <ul class="item-list">
            </ul>
    </section>

    <section class="right-panel">
        <header class="panel-header">
            Залишилося
            <ul class="remaining-items">
                </ul>
        </header>
        <header class="panel-header">
            Куплено
            <ul class="bought-items">
                </ul>
        </header>
    </section>
    <div class="badge">
        <div class="badge-text">
            Кошик
        </div>
        <div class="creator-info">
            Бойчук Юлія
        </div>
    </div>
</body>

</html>
